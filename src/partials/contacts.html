<section class="contacts" id="registration">
  <h2 class="contacts-title">Registration for a <span class="section-title-accent">free</span> phone <span
      class="section-title-accent">consultation</span> on the nuances of English UPE</h2>
  <p class="contacts-text">Leave a request for participation in a <span class="section-title-accent">free
      lesson</span>.<br> A consultant will contact you and answer your questions</p>

  <form class="contacts-form">
    <div class="form-wrapper position-name">
      <input class="contacts-form-input invalid-input" type="text" name="user-name" id="username" placeholder="Name*"
        autocomplete="off" pattern="[A-Za-zА-Яа-яЁё]{4,}" title="не менее 4 буквы" />
      <label class="form-label" for="username"></label>
    </div>

    <div class="form-wrapper position-phone">
      <input class="contacts-form-input invalid-input" type="tel" name="user-tel" id="phone" placeholder="Phone*"
        autocomplete="off" pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}" title="238-38-38" />
      <label class="form-label" for="phone"></label>
    </div>
    <div class="btn-wrapper">
      <span class="button-text-mask">i want a free lesson</span>
      <button type="submit" class="button">i want a free lesson</button>
    </div>
  </form>

</section>
